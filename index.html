<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Audiobook player</title>
</head>
<body>
  <nav class="black" >
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center">AudioBook Player</a>
      <ul class="left hide-on-med-and-down">
      </ul>
    </div>
  </nav>
  <div class="row container">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img id="audiobookimg" src="audBook.jpg">
          <p id="playingStat" >Click to play Audio Book</p>
          <!-- <span class="card-title">Play Audio Book</span> -->
        </div>
        <div class="card-content">
          <a id="playButton" class="btn-floating btn-large pulse"><i class="material-icons">play_circle_filled</i></a>
          <div id="audioDisplay" >
            <div id="toChangeTime">
              <audio id="audio"  >
                <source src="audiobookTest.mp3" type="audio/mp3">
              </audio>
            </div>
            <div>
              <button id="currentTime"><a><i class="material-icons"></i></a></button> <hr>
              <button id="togglePlay" ><a><i class="material-icons">play_circle_outline</i></a></button>
              <button id="togglePause"><a><i class="material-icons">pause_circle_outline</i></a></button>
              <button id="toggleStop" ><a><i class="material-icons">stop</i></a></button>
              <button id="bookmarkTime"><a><i class="material-icons">bookmark_border</i></a></button> <br>
              <button id="download"><a href="http://audio.theguardian.tv/audio/kip/books/series/books/1354893065505/3366/gdn.book.121215.tm.Isaac-Babel-Nathan-Englander-story.mp3"></a> Download</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
